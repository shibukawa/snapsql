name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests Before Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'
        
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Download dependencies
      run: go mod download
      
    - name: Run tests
      run: go test -v -race ./...

  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: test
    
    strategy:
      matrix:
        include:
          - goos: windows
            goarch: amd64
            ext: .exe
          - goos: darwin
            goarch: arm64
            ext: ""
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'
        
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Download dependencies
      run: go mod download
      
    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        mkdir -p dist
        BINARY_NAME="snapsql-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
        go build -ldflags="-s -w -X main.version=${{ github.ref_name }} -X main.commit=${{ github.sha }} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
          -o "dist/${BINARY_NAME}" .
        
        # Create compressed archive
        cd dist
        if [[ "${{ matrix.goos }}" == "windows" ]]; then
          zip "${BINARY_NAME%.exe}.zip" "${BINARY_NAME}"
          echo "Created ${BINARY_NAME%.exe}.zip"
        else
          tar -czf "${BINARY_NAME}.tar.gz" "${BINARY_NAME}"
          echo "Created ${BINARY_NAME}.tar.gz"
        fi
        ls -la
        
    - name: Upload release assets
      uses: actions/upload-artifact@v4
      with:
        name: release-assets-${{ matrix.goos }}-${{ matrix.goarch }}
        path: |
          dist/*.zip
          dist/*.tar.gz
        retention-days: 1

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-binaries]
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Download all release assets
      uses: actions/download-artifact@v5
      with:
        pattern: release-assets-*
        path: artifacts
        merge-multiple: true
        
    - name: List downloaded artifacts
      run: |
        echo "Downloaded artifacts:"
        find artifacts -type f -name "*.zip" -o -name "*.tar.gz" | sort
        
    - name: Generate release notes
      id: release_notes
      run: |
        cat > release_notes.md << 'EOF'
        ## 🚀 Release ${{ github.ref_name }}
        
        ### 📦 Downloads
        
        #### Binaries
        - **Windows (AMD64)**: `snapsql-windows-amd64.zip`
        - **macOS (ARM64)**: `snapsql-darwin-arm64.tar.gz`
        - **Linux (AMD64)**: `snapsql-linux-amd64.tar.gz`
        - **Linux (ARM64)**: `snapsql-linux-arm64.tar.gz`
        
        ### 🔧 Installation
        
        #### Binary Installation
        1. Download the appropriate binary for your platform
        2. Extract the archive
        3. Make executable (Unix): `chmod +x snapsql`
        4. Run: `./snapsql --help`

        ### 📋 What's Changed
        
        See the commit history for detailed changes in this release.
        
        ### 🔍 Verification
        
        All binaries and Docker images have been built and tested with:
        - ✅ Unit tests passed
        - ✅ Security scanning completed
        - ✅ Multi-architecture support
        - ✅ Standards compliance verified
        EOF
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/*
        body_path: release_notes.md
        draft: false
        prerelease: ${{ contains(github.ref_name, '-') }}
        generate_release_notes: true
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
