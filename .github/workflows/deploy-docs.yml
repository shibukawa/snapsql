name: Deploy Documentation

on:
  push:
    branches:
      - main
      - feature/gh-pages*
    paths:
      - 'docs/pages/**'
      - '.github/workflows/deploy-docs.yml'
  pull_request:
    types: [closed]
    paths:
      - 'docs/pages/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

# GitHub Pagesへのデプロイ権限
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行制御：1つのデプロイのみ許可
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    # If triggered by a pull_request closed event, only run when the PR was merged.
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 最終更新日時のために全履歴が必要

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: docs/pages/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci
        working-directory: docs/pages

      - name: Build with VitePress
        run: npm run build
        working-directory: docs/pages
        env:
          VITEPRESS_BASE: /snapsql/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/pages/.vitepress/dist

  deploy:
    environment:
      name: pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
