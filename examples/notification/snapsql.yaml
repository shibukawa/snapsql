# SQL dialect configuration
dialect: "postgres"  # postgres, mysql, sqlite

constant_files:
  - "./constants/database.yaml"
  - "./constants/tables.yaml"

# Generation settings
generation:
  validate: true
  generators:
    go:
      output: "./internal/query"
      disabled: false
      preserve_hierarchy: true
      settings:
        package: "query"

    json:
      output: "./generated"
      disabled: true

    mock:
      output: "./testdata/mock"
      disabled: false
      settings:
        embed: true
        package: "mock"
        filename: "mock.go"

# Validation settings
validation:
  strict: false
  rules:
    - "no-dynamic-table-names"
    - "require-parameter-types"

system:
  fields:
    - name: created_at
      type: timestamp
      exclude_from_select: false
      on_insert:
        default: NOW()
    - name: updated_at
      type: timestamp
      exclude_from_select: false
      on_insert:
        default: NOW()
      on_update:
        default: NOW()
