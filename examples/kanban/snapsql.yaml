dialect: "sqlite"
input_dir: "./queries"

generation:
  validate: true
  generators:
    go:
      output: "./internal/query"
      enabled: true
      preserve_hierarchy: true
      settings:
        package: "query"

system:
  fields:
    - name: created_at
      type: timestamp
      exclude_from_select: false
      on_insert:
        default: NOW()
    - name: created_by
      type: string
      exclude_from_select: false
    - name: updated_at
      type: timestamp
      exclude_from_select: false
      on_insert:
        default: NOW()
      on_update:
        default: NOW()
    - name: updated_by
      type: string
      exclude_from_select: false
